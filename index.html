<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms Practice Webpage | The Odin Project</title>
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    </head>

    <body>
        <aside>
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo" class="logo" />
                <div class="title">FORMS PRACTICE</div>
            </div>
            <div class="credits">
                Photo by
                <a href="https://unsplash.com/es/@francesco_ungaro">
                    Franceso Ungaro
                </a>
                at
                <a href="https://unsplash.com/">unsplash.com</a>
            </div>
        </aside>
        <main>
            <div class="description">
                <p class="description-text">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to ge started.
                    <br /><br />
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <div class="form-header">Let's do this!</div>
                <form action="" method="post" id="create-account">
                    <div>
                        <label for="firstname">First name</label>
                        <input
                            id="firstname"
                            name="firstname"
                            type="text"
                            required
                        />
                        <p id="firstname-err" class="error"></p>
                    </div>
                    <div>
                        <label for="lastname">Last name</label>
                        <input
                            id="lastname"
                            name="lastname"
                            type="text"
                            required
                        />
                        <p id="lastname-err" class="error"></p>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required />
                        <p id="email-err" class="error"></p>
                    </div>
                    <div>
                        <label for="phonenum">Phone number</label>
                        <input
                            id="phonenum"
                            name="phonenum"
                            type="tel"
                            minlength="9"
                            maxlength="9"
                            required
                        />
                        <p id="phonenum-err" class="error"></p>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                        />
                        <p id="password-err" class="error"></p>
                    </div>
                    <div>
                        <label for="confirm">Confirm password</label>
                        <input
                            id="confirm"
                            name="confirm"
                            type="password"
                            required
                        />
                        <p id="pw-confirm-err" class="error"></p>
                    </div>
                </form>
            </div>
            <div class="account">
                <button
                    class="create-account"
                    type="submit"
                    form="create-account"
                >
                    Create Account
                </button>
                <p class="have-account">
                    Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </main>
    </body>
</html>
